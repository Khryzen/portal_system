<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta http-equiv = "X-UA-Compatible" content="IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <title>
    {{ .Title }}
  </title>

  <!-- Bootstrap CSS -->
  <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin = "anonymous">

  <!-- Material Design Icons -->
  <link rel = "stylesheet" href = "//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel = "stylesheet" href = "/static/css/main.css">
  <link rel = "icon" href = "https://www.integritynet.biz/favicon.ico">
</head>
<body>
  <div class = "container-fluid">
    <div class = "row align-items-center justify-content-center">
      <div class = "col"></div>
      <div class = "col-5">
        <div class = "card">
          <div class = "card-body">
            <div class = "mb-3 text-center">
              <img src = "https://www.integritynet.biz/assets/img/solutions/solution-logo/integritynet-logo-red.png" alt = "image-log" height = "64">
            </div>
            <div class = "row text-center">
              <div class = "col">
                <span class = "mdi mdi-account"></span>
              </div>
            </div>
            <div class = "row mb-3 text-center">
              <div class = "col">
                <h1>
                  {{ .User.Username }}
                </h1>
              </div>
            </div>
            <div class = "row">
              <div class = "col">
                {{ .User.FirstName }}
              </div>
              <div class = "col">
                {{ .User.LastName }}
              </div>
            </div>
            <div class = "row mb-3">
              <div class = "col">
                {{ .User.Email }}
              </div>
              <div class = "col"></div>
            </div>
            <div class = "d-flex justify-content-center">
              <a type = "button" class = "btn btn-outline-danger mt-2 mb-3 rounded-0" href = "/portal/users">
                Go back to Dashboard
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class = "col"></div>
    </div>
  </div>

   <!-- Bootstrap Bundle with Popper -->
   <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity = "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin = "anonymous"></script>
   <script src = "static/js/ jquery-3.2.1.min.js"></script>
</body>
</html>
